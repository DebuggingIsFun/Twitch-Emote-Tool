name: Build Release Executables

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: |
      contains(github.event.head_commit.message, '[build release binary]') ||
      github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller EmoteTool.spec

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: EmoteTool-Windows-Release
          path: dist/EmoteTool.exe

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: EmoteTool-Linux-Release
          path: dist/EmoteTool

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: EmoteTool-macOS-Release
          path: dist/EmoteTool

  create-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Rename files
        run: |
          mv EmoteTool-Linux-Release/EmoteTool EmoteTool-Linux-Release/EmoteTool-Linux
          mv EmoteTool-macOS-Release/EmoteTool EmoteTool-macOS-Release/EmoteTool-macOS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0{{ github.run_number }}
          name: Release v1.0.0{{ github.run_number }}
          prerelease: false
          files: |
            EmoteTool-Windows-Release/EmoteTool.exe
            EmoteTool-Linux-Release/EmoteTool-Linux
            EmoteTool-macOS-Release/EmoteTool-macOS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
