name: Build Release Executables

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller using spec file
      run: pyinstaller EmoteTool.spec

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-Windows
        path: dist/EmoteTool.exe

    - name: Upload artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-Linux
        path: dist/EmoteTool

    - name: Upload artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-macOS
        path: dist/EmoteTool

  create-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Rename files
      run: |
        mv EmoteTool-Linux/EmoteTool EmoteTool-Linux/EmoteTool-Linux
        mv EmoteTool-macOS/EmoteTool EmoteTool-macOS/EmoteTool-macOS

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        prerelease: false
        files: |
          EmoteTool-Windows/EmoteTool.exe
          EmoteTool-Linux/EmoteTool-Linux
          EmoteTool-macOS/EmoteTool-macOS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
