name: Build Pre-Release Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, '[build PreRelease binary]')
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller using spec file
      run: pyinstaller EmoteTool.spec
    
    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-Windows-PreRelease
        path: dist/EmoteTool.exe
    
    - name: Upload artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-Linux-PreRelease
        path: dist/EmoteTool
    
    - name: Upload artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-macOS-PreRelease
        path: dist/EmoteTool

  create-prerelease:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Rename files for unique names
      run: |
        mv EmoteTool-Linux-PreRelease/EmoteTool EmoteTool-Linux-PreRelease/EmoteTool-Linux
        mv EmoteTool-macOS-PreRelease/EmoteTool EmoteTool-macOS-PreRelease/EmoteTool-macOS
    
    - name: Create Pre-Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        prerelease: true
        files: |
          EmoteTool-Windows-PreRelease/EmoteTool.exe
          EmoteTool-Linux-PreRelease/EmoteTool-Linux
          EmoteTool-macOS-PreRelease/EmoteTool-macOS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
