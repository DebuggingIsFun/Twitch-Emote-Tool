name: Build Pre-Release Executables

on:
  push:
    branches:
      - testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: contains(github.event.head_commit.message, '[build Pre-Release]')
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from commit message
      id: version
      shell: bash
      run: |
        MESSAGE="${{ github.event.head_commit.message }}"
        VERSION=$(echo "$MESSAGE" | grep -oP 'v\d+\.\d+\.\d+' | head -1)
        if [ -z "$VERSION" ]; then
          echo "No version tag found in commit message!"
          exit 1
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller EmoteTool.spec

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-Windows-PreRelease
        path: dist/EmoteTool.exe

    - name: Upload artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-Linux-PreRelease
        path: dist/EmoteTool

    - name: Upload artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: EmoteTool-macOS-PreRelease
        path: dist/EmoteTool

    outputs:
      version: ${{ steps.version.outputs.version }}

  create-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Rename files
      run: |
        mv EmoteTool-Linux-PreRelease/EmoteTool EmoteTool-Linux-PreRelease/EmoteTool-Linux
        mv EmoteTool-macOS-PreRelease/EmoteTool EmoteTool-macOS-PreRelease/EmoteTool-macOS

    - name: Create Pre-Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.build.outputs.version }}-pre
        name: Pre-Release ${{ needs.build.outputs.version }}
        prerelease: true
        files: |
          EmoteTool-Windows-PreRelease/EmoteTool.exe
          EmoteTool-Linux-PreRelease/EmoteTool-Linux
          EmoteTool-macOS-PreRelease/EmoteTool-macOS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
